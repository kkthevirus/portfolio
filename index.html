<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        body {
            margin: 0;
            font-family: 'Courier New', monospace;
            background: #000;
            color: #00ff00;
            overflow: hidden;
            display: flex;
        }

        /* Sidebar Menu */
        #menu-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 200px;
            height: 100vh;
            background: #111;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 50px;
            box-shadow: 2px 0 10px #00ff00;
        }
        #menu-bar a {
            color: #00ff00;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            padding: 10px 20px;
            margin: 10px 0;
            border-radius: 10px;
            width: 80%;
            text-align: center;
            transition: background 0.3s;
        }
        #menu-bar a:hover {
            background: #00ff00;
            color: #000;
        }

        /* Book Section */
        .notebook {
            margin-left: 220px;
            width: 70%;
            height: 90vh;
            position: absolute;
            top: 50%;
            right: 5%;
            transform: translateY(-50%);
            perspective: 1500px;
        }
        .book-pages {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transform: rotateX(0deg);
            transition: transform 1s ease;
        }
        .page {
            position: absolute;
            width: 100%;
            height: 100%;
            background: #222;
            color: #fff;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            font-weight: bold;
            display: none;
        }
        .page.show {
            display: flex;
        }
    </style>
</head>
<body>
    <div id="menu-bar">
        <a href="#" onclick="openPage('home')">Home</a>
        <a href="#" onclick="openPage('about')">About</a>
        <a href="#" onclick="openPage('skills')">Skills</a>
        <a href="#" onclick="openPage('tools')">Tools</a>
    </div>
    
    <div class="notebook">
        <div class="book-pages">
            <div class="page" id="homePage">Home Page</div>
            <div class="page" id="aboutPage">About Me</div>
            <div class="page" id="skillsPage">Skills Overview</div>
            <div class="page" id="toolsPage">Tools</div>
        </div>
    </div>
    
    <script>
        function openPage(page) {
            const pages = ['home', 'about', 'skills', 'tools'];
            const bookPages = document.querySelector('.book-pages');
            
            pages.forEach(p => {
                document.getElementById(p + 'Page').classList.remove('show');
            });

            document.getElementById(page + 'Page').classList.add('show');
            bookPages.style.transform = 'rotateY(180deg)';
            setTimeout(() => {
                bookPages.style.transform = 'rotateY(0deg)';
            }, 1000);
        }
    </script>
</body>
</html>
