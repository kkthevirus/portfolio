<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker Login Screen</title>
    <style>
        body {
            margin: 0;
            font-family: 'Courier New', monospace;
            text-align: center;
            background: #000;
            color: #00ff00;
            overflow: hidden;
        }
        #splash {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: relative;
            background: radial-gradient(circle, #001100, #000000);
            animation: glitch-bg 1.5s infinite alternate;
        }
        @keyframes glitch-bg {
            0% { background: radial-gradient(circle, #001100, #000000); }
            100% { background: radial-gradient(circle, #002200, #000000); }
        }
        .lock {
            font-size: 60px;
            text-shadow: 0 0 20px #00ff00;
            animation: glitch 1s infinite alternate;
        }
        .hacker-text {
            font-size: 22px;
            text-shadow: 0 0 5px #00ff00;
            margin-top: 20px;
            animation: typing 2s steps(20, end);
        }
        .terminal {
            width: 400px;
            background: black;
            color: #00ff00;
            padding: 10px;
            border: 2px solid #00ff00;
            box-shadow: 0 0 15px #00ff00;
            font-family: 'Courier New', monospace;
            text-align: left;
            overflow: hidden;
            white-space: nowrap;
            animation: typing 3s steps(20, end), flicker 1.5s infinite alternate;
        }
        @keyframes typing {
            from { width: 0; }
        }
        @keyframes glitch {
            0% { transform: translateX(0px); }
            100% { transform: translateX(2px); }
        }
        @keyframes flicker {
            0% { opacity: 1; }
            100% { opacity: 0.8; }
        }
        #main-content {
            display: none;
            padding: 20px;
        }
    </style>
</head>
<body>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            function openFullscreen() {
                let elem = document.documentElement;
                if (elem.requestFullscreen) {
                    elem.requestFullscreen();
                } else if (elem.mozRequestFullScreen) {
                    elem.mozRequestFullScreen();
                } else if (elem.webkitRequestFullscreen) {
                    elem.webkitRequestFullscreen();
                } else if (elem.msRequestFullscreen) {
                    elem.msRequestFullscreen();
                }
            }
            openFullscreen();
            setTimeout(function() {
                document.getElementById("splash").style.display = "none";
                document.getElementById("main-content").style.display = "block";
            }, 4000);
        });
    </script>
    
    <!-- Splash Screen -->
    <div id="splash">
        <div class="lock">ðŸ”’</div>
        <div class="hacker-text">Authenticating...</div>
        <div class="terminal">Accessing secure system...</div>
    </div>

    <!-- Main Content -->
    <div id="main-content">
        <header>
            <h1>Welcome to the Secure Zone</h1>
        </header>
        <section>
            <p>Authorized Access Only</p>
        </section>
    </div>
</body>
</html>
