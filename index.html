<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #splash {
            position: fixed;
            width: 100%;
            height: 100vh;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #splash img {
            width: 100%;
            height: auto;
        }
        #main-content {
            display: none;
            padding: 20px;
        }
    </style>
</head>
<body>
    <!-- Splash Screen -->
    <div id="splash">
        <img src="giphy.gif" alt="Loading...">
    </div>

    <!-- Main Content -->
    <div id="main-content">
        <header>
            <h1>Welcome to My Portfolio</h1>
        </header>
        <section>
            <p>Hello! I'm Kanhaiya Lal Kumawat, a cybersecurity enthusiast.</p>
        </section>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            setTimeout(function() {
                document.getElementById("splash").style.display = "none";
                document.getElementById("main-content").style.display = "block";
            }, 3000);
        });
    </script>
</body>
</html>
