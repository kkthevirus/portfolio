<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Splash Screen</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #282c34;
            color: white;
        }

        #splash-screen {
            text-align: center;
        }

        #splash-screen h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        #splash-screen p {
            font-size: 1.5rem;
        }

        #main-content {
            text-align: center;
            display: none; /* Initially hidden */
        }

        #main-content h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        #main-content p {
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div id="splash-screen">
        <h1>Welcome to My Portfolio</h1>
        <p>Loading...</p>
    </div>

    <div id="main-content">
        <h1>My Portfolio</h1>
        <p>This is the main content of my portfolio.</p>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Show the splash screen
            const splashScreen = document.getElementById("splash-screen");
            const mainContent = document.getElementById("main-content");

            // Set a timeout to hide the splash screen and show the main content after 3 seconds
            setTimeout(function() {
                splashScreen.style.display = "none";
                mainContent.style.display = "block";
            }, 3000); // 3000 milliseconds = 3 seconds
        });
    </script>
</body>
</html>
