<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker Portfolio Splash Screen</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Courier New', monospace;
            background-color: black;
            color: limegreen;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Matrix Background Animation */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.5),
                rgba(0, 0, 0, 0.5) 1px,
                transparent 1px,
                transparent 2px
            );
            animation: matrix 5s linear infinite;
        }

        @keyframes matrix {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-100%);
            }
        }

        /* Splash Screen Styles */
        #splash-screen {
            text-align: center;
            z-index: 1;
        }

        #splash-screen h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            animation: glitch 1s infinite;
        }

        #splash-screen p {
            font-size: 1.5rem;
            animation: glitch 1.5s infinite;
        }

        /* Glitch Text Animation */
        @keyframes glitch {
            0% {
                transform: translate(0);
            }
            20% {
                transform: translate(-2px, 2px);
            }
            40% {
                transform: translate(2px, -2px);
            }
            60% {
                transform: translate(-2px, 2px);
            }
            80% {
                transform: translate(2px, -2px);
            }
            100% {
                transform: translate(0);
            }
        }

        /* Main Content Styles */
        #main-content {
            text-align: center;
            display: none; /* Initially hidden */
        }

        #main-content h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        #main-content p {
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <!-- Splash Screen -->
    <div id="splash-screen">
        <h1>Hacker Portfolio</h1>
        <p>Initializing System...</p>
    </div>

    <!-- Main Content -->
    <div id="main-content">
        <h1>Welcome to My Portfolio</h1>
        <p>Explore my projects and skills.</p>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const splashScreen = document.getElementById("splash-screen");
            const mainContent = document.getElementById("main-content");

            // Set a timeout to hide the splash screen and show the main content after 5 seconds
            setTimeout(function() {
                splashScreen.style.display = "none";
                mainContent.style.display = "block";
            }, 5000); // 5000 milliseconds = 5 seconds
        });
    </script>
</body>
</html>
