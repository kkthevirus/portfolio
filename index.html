<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        body {
            margin: 0;
            font-family: 'Courier New', monospace;
            background: #000;
            color: #00ff00;
            overflow: hidden;
            display: flex;
        }
        
        /* Splash screen styles */
        #splash {
            position: fixed;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background: linear-gradient(45deg, #005f00, #001f00);
            animation: glitch-bg 2s infinite alternate;
            z-index: 10;
        }
        
        @keyframes glitch-bg {
            0% { background: linear-gradient(45deg, #005f00, #001f00); }
            100% { background: linear-gradient(45deg, #003300, #002200); }
        }
        
        /* Left-side menu bar */
        #menu-bar {
            position: fixed;
            top: 50%;
            left: 20px;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            width: 150px;
            background: #222;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px #00ff00;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        
        #menu-bar a {
            color: #00ff00;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            padding: 10px;
            text-align: center;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        
        #menu-bar a:hover {
            background-color: #00ff00;
            color: black;
            transform: scale(1.1);
        }
        
        /* Right-side book */
        #main-content {
            display: none;
            position: absolute;
            right: 50px;
            top: 50%;
            transform: translateY(-50%);
        }
        
        .notebook {
            perspective: 1500px;
            width: 400px;
            height: 300px;
        }
        
        .book-pages {
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 1s ease;
        }
        
        .page {
            position: absolute;
            width: 100%;
            height: 100%;
            background: #222;
            color: #fff;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            display: none;
        }
        .page.show {
            display: flex;
        }
    </style>
</head>
<body>
    <div id="splash">
        <div class="hacker-text">Authenticating...</div>
    </div>

    <!-- Left Menu Bar -->
    <div id="menu-bar">
        <a href="#" onclick="openPage('home')">Home</a>
        <a href="#" onclick="openPage('about')">About</a>
        <a href="#" onclick="openPage('skills')">Skills</a>
        <a href="#" onclick="openPage('tools')">Tools</a>
    </div>

    <!-- Right-side Book -->
    <div id="main-content">
        <div class="notebook">
            <div class="book-pages">
                <div class="page" id="homePage">Home Page</div>
                <div class="page" id="aboutPage">About Me</div>
                <div class="page" id="skillsPage">Skills Overview</div>
                <div class="page" id="toolsPage">Tools</div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            setTimeout(function() {
                document.getElementById("splash").style.display = "none";
                document.getElementById("main-content").style.display = "block";
                document.getElementById("menu-bar").style.opacity = "1";
            }, 4000);
        });

        function openPage(page) {
            const pages = ['home', 'about', 'skills', 'tools'];
            const bookPages = document.querySelector('.book-pages');
            
            pages.forEach(p => {
                document.getElementById(p + 'Page').classList.remove('show');
            });

            document.getElementById(page + 'Page').classList.add('show');

            bookPages.style.transform = 'rotateY(180deg)';
            setTimeout(function() {
                bookPages.style.transform = 'rotateY(0deg)';
            }, 1000);
        }
    </script>
</body>
</html>
