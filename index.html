<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        body {
            margin: 0;
            font-family: 'Courier New', monospace;
            text-align: center;
            background: #000;
            color: #00ff00;
            overflow: hidden;
        }

        /* Splash screen styles */
        #splash {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: relative;
            background: linear-gradient(45deg, #005f00, #001f00);
            animation: glitch-bg 2s infinite alternate;
        }
        @keyframes glitch-bg {
            0% { background: linear-gradient(45deg, #005f00, #001f00); }
            100% { background: linear-gradient(45deg, #003300, #002200); }
        }
        .matrix {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            overflow: hidden;
        }
        .matrix canvas {
            width: 100%;
            height: 100%;
        }
        .lock {
            font-size: 80px;
            color: #ff0000;
            text-shadow: 0 0 30px #ff0000, 0 0 50px #ff0000;
            animation: lock-glitch 1.5s infinite alternate;
        }
        @keyframes lock-glitch {
            0% { text-shadow: 0 0 30px #ff0000, 0 0 50px #ff0000; transform: translateX(0); }
            50% { text-shadow: 0 0 40px #00ff00, 0 0 60px #00ff00; transform: translateX(5px); }
            100% { text-shadow: 0 0 30px #ff0000, 0 0 50px #ff0000; transform: translateX(-5px); }
        }
        .hacker-text {
            font-size: 22px;
            color: #00ff00;
            text-shadow: 0 0 5px #00ff00;
            margin-top: 20px;
            animation: typing 2s steps(20, end);
        }
        .terminal {
            width: 500px;
            background: black;
            color: #00ff00;
            padding: 15px;
            border: 2px solid #00ff00;
            box-shadow: 0 0 20px #00ff00;
            font-family: 'Courier New', monospace;
            text-align: left;
            overflow: hidden;
            white-space: nowrap;
            animation: typing 3s steps(20, end), flicker 1.5s infinite alternate;
        }
        @keyframes typing {
            from { width: 0; }
        }
        @keyframes flicker {
            0% { opacity: 1; }
            100% { opacity: 0.8; }
        }
        
        /* Main Content */
        #main-content {
            display: none;
            padding: 20px;
        }
        
        /* Navigation menu styles */
        .side-menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 200px;
            height: 100%;
            background-color: #333;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .side-menu a {
            color: white;
            text-decoration: none;
            margin: 10px 0;
            padding: 10px;
            font-size: 18px;
            background-color: #444;
            border-radius: 5px;
            text-align: center;
            transition: background-color 0.3s ease;
        }
        .side-menu a:hover {
            background-color: #00ff00;
        }

        /* 3D book effect */
        .book {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            perspective: 1500px;
            display: flex;
        }

        .page {
            width: 200px;
            height: 300px;
            background-color: #eee;
            margin: 0 5px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
            transform-origin: left center;
            animation: flip 1s infinite alternate;
        }

        @keyframes flip {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(180deg); }
        }

    </style>
</head>
<body>
    <div id="splash">
        <div class="matrix"><canvas id="matrixCanvas"></canvas></div>
        <div class="lock" id="lock">ðŸ”’</div>
        <div class="hacker-text">Authenticating...</div>
        <div class="terminal">Accessing secure system...</div>
        <button id="fullscreenBtn">Go Full Screen</button> <!-- Fullscreen Button -->
    </div>

    <!-- Main Content -->
    <div id="main-content">
        <header>
            <h1>Welcome to My Portfolio</h1>
        </header>
        <section>
            <p>Hello! I'm Kanhaiya Lal Kumawat, a cybersecurity enthusiast.</p>
            <p>I'm passionate about ethical hacking and privacy-focused AI systems.</p>
        </section>
        
        <!-- Side menu -->
        <div class="side-menu">
            <a href="#" onclick="openPage('home')">Home</a>
            <a href="#" onclick="openPage('about')">About</a>
            <a href="#" onclick="openPage('contact')">Contact</a>
            <a href="#" onclick="openPage('skills')">Skills</a>
            <a href="#" onclick="openPage('tools')">Tools</a>
        </div>

        <!-- 3D book effect -->
        <div class="book">
            <div class="page" id="homePage">Home Page</div>
            <div class="page" id="aboutPage">About Me</div>
            <div class="page" id="contactPage">Contact Info</div>
            <div class="page" id="skillsPage">Skills Overview</div>
            <div class="page" id="toolsPage">Tools</div>
        </div>

    </div>

    <script>
        const canvas = document.getElementById("matrixCanvas");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789".split("");
        const fontSize = 16;
        const columns = canvas.width / fontSize;
        const drops = Array.from({ length: columns }).fill(0);

        function drawMatrix() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#00ff00";
            ctx.font = `${fontSize}px monospace`;

            for (let i = 0; i < drops.length; i++) {
                const text = letters[Math.floor(Math.random() * letters.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                drops[i] = drops[i] * fontSize > canvas.height && Math.random() > 0.975 ? 0 : drops[i] + 1;
            }
        }
        setInterval(drawMatrix, 50);

        document.addEventListener("DOMContentLoaded", function() {
            setTimeout(function() {
                document.getElementById("splash").style.display = "none";
                document.getElementById("main-content").style.display = "block";
            }, 4000);
            
            let lock = document.getElementById("lock");
            
            // Function to toggle the lock emoji
            function toggleLock() {
                lock.textContent = lock.textContent === "ðŸ”’" ? "ðŸ”“" : "ðŸ”’";
            }

            // Start the interval to toggle the lock every 2 seconds
            setInterval(toggleLock, 2000); // Toggle every 2 seconds (faster toggle)

            // Fullscreen functionality
            const fullscreenBtn = document.getElementById("fullscreenBtn");
            fullscreenBtn.addEventListener("click", function() {
                if (document.documentElement.requestFullscreen) {
                    document.documentElement.requestFullscreen();
                } else if (document.documentElement.mozRequestFullScreen) { // Firefox
                    document.documentElement.mozRequestFullScreen();
                } else if (document.documentElement.webkitRequestFullscreen) { // Chrome, Safari and Opera
                    document.documentElement.webkitRequestFullscreen();
                } else if (document.documentElement.msRequestFullscreen) { // IE/Edge
                    document.documentElement.msRequestFullscreen();
                }
            });
        });

        // Function to open a specific page
        function openPage(page) {
            const pages = ['home', 'about', 'contact', 'skills', 'tools'];
            pages.forEach(p => {
                document.getElementById(p + 'Page').style.display = 'none';
            });
            document.getElementById(page + 'Page').style.display = 'block';
        }
    </script>
</body>
</html>
