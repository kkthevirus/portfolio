<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        body {
            margin: 0;
            font-family: 'Courier New', monospace;
            text-align: center;
            background: #0d0d0d;
            color: #00ff00;
            overflow: hidden;
        }
        #splash {
            width: 100%;
            height: 100vh;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: relative;
        }
        .hacker-text {
            font-size: 24px;
            font-weight: bold;
            font-family: 'Courier New', monospace;
            text-shadow: 0 0 10px #00ff00;
        }
        .matrix {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            overflow: hidden;
        }
        .matrix canvas {
            width: 100%;
            height: 100%;
        }
        #main-content {
            padding: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <!-- Splash Screen -->
    <div id="splash">
        <div class="matrix"><canvas id="matrixCanvas"></canvas></div>
        <p class="hacker-text">Initializing...</p>
    </div>

    <!-- Main Content -->
    <div id="main-content">
        <header>
            <h1>Welcome to My Portfolio</h1>
        </header>
        <section>
            <p>Hello! I'm Kanhaiya Lal Kumawat, a cybersecurity enthusiast.</p>
        </section>
    </div>

    <script>
        const canvas = document.getElementById("matrixCanvas");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789".split("");
        const fontSize = 16;
        const columns = canvas.width / fontSize;
        const drops = Array.from({ length: columns }).fill(0);

        function drawMatrix() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#00ff00";
            ctx.font = `${fontSize}px monospace`;

            for (let i = 0; i < drops.length; i++) {
                const text = letters[Math.floor(Math.random() * letters.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                drops[i] = drops[i] * fontSize > canvas.height && Math.random() > 0.975 ? 0 : drops[i] + 1;
            }
        }
        setInterval(drawMatrix, 50);

        document.addEventListener("DOMContentLoaded", function() {
            setTimeout(function() {
                document.getElementById("splash").style.display = "none";
                document.getElementById("main-content").style.display = "block";
            }, 4000);
        });
    </script>
</body>
</html>
