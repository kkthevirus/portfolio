<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker Login Screen</title>
    <style>
        body {
            margin: 0;
            font-family: 'Courier New', monospace;
            text-align: center;
            background: #000;
            color: #00ff00;
            overflow: hidden;
        }
        #splash {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: relative;
            background: radial-gradient(circle, #001100, #000000);
        }
        .lock {
            font-size: 50px;
            text-shadow: 0 0 10px #00ff00;
        }
        .hacker-text {
            font-size: 20px;
            text-shadow: 0 0 5px #00ff00;
            margin-top: 20px;
        }
        .terminal {
            width: 400px;
            background: black;
            color: #00ff00;
            padding: 10px;
            border: 2px solid #00ff00;
            box-shadow: 0 0 10px #00ff00;
            font-family: 'Courier New', monospace;
            text-align: left;
            overflow: hidden;
            white-space: nowrap;
            animation: typing 3s steps(20, end);
        }
        @keyframes typing {
            from { width: 0; }
        }
        #main-content {
            display: none;
            padding: 20px;
        }
    </style>
</head>
<body>
    <!-- Splash Screen -->
    <div id="splash">
        <div class="lock">ðŸ”’</div>
        <div class="hacker-text">Authenticating...</div>
        <div class="terminal">Accessing secure system...</div>
    </div>

    <!-- Main Content -->
    <div id="main-content">
        <header>
            <h1>Welcome to the Secure Zone</h1>
        </header>
        <section>
            <p>Authorized Access Only</p>
        </section>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            setTimeout(function() {
                document.getElementById("splash").style.display = "none";
                document.getElementById("main-content").style.display = "block";
            }, 4000);
        });
    </script>
</body>
</html>
