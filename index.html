<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        body {
            margin: 0;
            font-family: 'Courier New', monospace;
            background: #000;
            color: #00ff00;
            overflow: hidden;
            display: flex;
        }

        /* Splash screen styles */
        #splash {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: fixed;
            background: linear-gradient(45deg, #005f00, #001f00);
            animation: glitch-bg 2s infinite alternate;
            z-index: 1000;
        }
        @keyframes glitch-bg {
            0% { background: linear-gradient(45deg, #005f00, #001f00); }
            100% { background: linear-gradient(45deg, #003300, #002200); }
        }

        /* Highlighted Ellipse Menu Bar */
        .menu-bar {
            position: fixed;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            width: 180px;
            height: 350px;
            background: rgba(0, 255, 0, 0.3);
            border-radius: 50%;
            border: 3px solid #00ff00;
            box-shadow: 0 0 20px #00ff00;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 15px;
        }
        .menu-bar a {
            color: #00ff00;
            text-decoration: none;
            font-size: 20px;
            margin: 15px 0;
            transition: 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .menu-bar a:hover {
            color: #ff0000;
            transform: scale(1.1);
        }
        .menu-bar img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
        }

        /* Main Content */
        #main-content {
            flex-grow: 1;
            display: none;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

    </style>
</head>
<body>
    <div id="splash">
        <div class="lock">ðŸ”’</div>
        <div class="hacker-text">Authenticating...</div>
        <div class="terminal">Accessing secure system...</div>
    </div>

    <!-- Main Content with Highlighted Ellipse Menu -->
    <div id="main-content">
        <div class="menu-bar">
            <a href="#"><img src="home-icon.png" alt="Home"> Home</a>
            <a href="#"><img src="about-icon.png" alt="About"> About</a>
            <a href="#"><img src="contact-icon.png" alt="Contact"> Contact</a>
            <a href="#"><img src="skills-icon.png" alt="Skills"> Skills</a>
            <a href="#"><img src="tools-icon.png" alt="Tools"> Tools</a>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            setTimeout(function() {
                document.getElementById("splash").style.display = "none";
                document.getElementById("main-content").style.display = "flex";
            }, 4000);
        });
    </script>
</body>
</html>
