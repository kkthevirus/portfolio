<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        body {
            margin: 0;
            font-family: 'Courier New', monospace;
            background: #000;
            color: #00ff00;
            overflow: hidden;
            display: flex;
        }

        /* Splash screen styles */
        #splash {
            position: fixed;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background: linear-gradient(45deg, #005f00, #001f00);
        }

        /* Left Sidebar Menu */
        #menu-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 80px;
            height: 100vh;
            background: #222;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
            box-shadow: 0 0 10px #00ff00;
        }

        #menu-bar a {
            color: #00ff00;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            padding: 10px;
            margin: 10px 0;
            border-radius: 10px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        #menu-bar a:hover {
            background-color: #00ff00;
            color: black;
            transform: scale(1.1);
        }

        /* Main Content */
        #main-content {
            margin-left: 100px;
            display: none;
            width: 100%;
            text-align: center;
            padding-top: 50px;
        }
    </style>
</head>
<body>
    <div id="splash">
        <div class="hacker-text">Authenticating...</div>
    </div>

    <!-- Left Sidebar Menu -->
    <div id="menu-bar">
        <a href="#" onclick="openPage('home')">üè†</a>
        <a href="#" onclick="openPage('about')">‚ÑπÔ∏è</a>
        <a href="#" onclick="openPage('skills')">üí°</a>
        <a href="#" onclick="openPage('tools')">üõ†Ô∏è</a>
    </div>

    <!-- Main Content -->
    <div id="main-content">
        <div id="homePage" class="page">Home Page</div>
        <div id="aboutPage" class="page">About Me</div>
        <div id="skillsPage" class="page">Skills Overview</div>
        <div id="toolsPage" class="page">Tools</div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            setTimeout(function() {
                document.getElementById("splash").style.display = "none";
                document.getElementById("main-content").style.display = "block";
            }, 3000);
        });

        function openPage(page) {
            document.querySelectorAll('.page').forEach(p => p.style.display = 'none');
            document.getElementById(page + 'Page').style.display = 'block';
        }
    </script>
</body>
</html>
